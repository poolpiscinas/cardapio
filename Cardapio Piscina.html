!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width,initial-scale=1" />
<title>Cardápio - Piscina</title>
<style>
  :root {
    --bg: #f7f7f7;
    --container-max: 1200px;
  }

  html,body {
    height: 100%;
    margin: 0;
    font-family: system-ui, -apple-system, "Segoe UI", Roboto, "Helvetica Neue", Arial;
    background: linear-gradient(180deg,#f0f8ff, var(--bg));
    color: #111;
  }

  .wrap {
    min-height: 100vh;
    display: flex;
    align-items: center;
    justify-content: center;
    padding: 18px;
    box-sizing: border-box;
  }

  .card {
    width: 100%;
    max-width: var(--container-max);
    background: white;
    box-shadow: 0 6px 18px rgba(0,0,0,0.08);
    border-radius: 10px;
    overflow: hidden;
  }

  /* área da imagem: ocupa a maior parte da tela em mobile */
  .img-wrap {
    width: 100%;
    aspect-ratio: 4/5; /* mantém proporção agradável no mobile; se quiser, ajuste */
    display: block;
  }

  .img-wrap img {
    display: block;
    width: 100%;
    height: 100%;
    object-fit: contain; /* mostra toda a imagem sem cortar */
    background: #fff;
  }

  .bar {
    display:flex;
    gap:12px;
    align-items:center;
    justify-content:space-between;
    padding:12px 16px;
  }

  .title {
    font-weight:600;
    font-size:16px;
  }

  .actions {
    display:flex;
    gap:8px;
  }

  .btn {
    background:#0b74de;
    color:white;
    border:none;
    padding:8px 12px;
    border-radius:8px;
    font-weight:600;
    text-decoration:none;
    display:inline-flex;
    align-items:center;
    gap:8px;
  }

  .btn.secondary {
    background:#e9eef8;
    color:#0b74de;
    font-weight:600;
  }

  footer {
    font-size:13px;
    color:#666;
    padding:12px 16px 18px;
  }

  @media(min-width:900px){
    .img-wrap { aspect-ratio: 16/10; }
    .bar { padding:16px 22px; }
    footer { padding-bottom:22px; }
  }
</style>
</head>
<body>
  <div class="wrap">
    <div class="card" role="main" aria-label="Cardápio da Piscina">
      <div class="bar">
        <div class="title">Cardápio da Piscina</div>
        <div class="actions">
          <!-- link de download direto -->
          <a class="btn" href="/mnt/data/Cardapio Piscina - Cardapio-1.png" download="cardapio.png"> Baixar PNG </a>
          <!-- botão para abrir em nova aba -->
          <a class="btn secondary" href="/mnt/data/Cardapio de Sorveteria - Cardapio-1.png" target="_blank" rel="noopener"> Abrir em nova aba </a>
        </div>
      </div>

      <div class="img-wrap" aria-hidden="false">
        <!-- Caminho local solicitado: /mnt/data/Cardapio de Sorveteria - Cardapio-1.png -->
        <img src="/mnt/data/Cardapio Piscina - Cardapio-1.png" alt="Cardápio da Piscina — cardápio" />
      </div>

      <footer>
      </footer>
    </div>
  </div>
</body>
</html>
